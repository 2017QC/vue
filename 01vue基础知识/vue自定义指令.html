<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div id="box">
    <span v-red="'yellow'">zuobaiquan</span>
    <zbq-red>zuobaiquan</zbq-red>
</div>
</body>
<script type="text/javascript" src="../lib/vue.js"></script>
<script>
    Vue.directive('red',function(color){
        this.el.style.background=color;//注意color要加单引号
    });
    Vue.elementDirective('zbq-red',{
        bind:function(){
            this.el.style.background='red';
        }
    });
    window.onload=function(){
        var vm=new Vue({
            el:'#box',
            data:{
                msg:'welcome'
            }
        });
    };

//    Vue.directive(指令名称,function(参数){
//        this.el	-> 原生DOM元素
//    });
//    指令名称: 	如 v-red  ->  red (指令名称)
//    * 在view层中使用 注意: 必须以 v-开头
//    自定义指令传递参数,也可以不传递参数
//    自定义元素指令:（用处不大）

//        bind:function(){
//            this.el.style.background='red';
//        }
//    });
//    模板调用：<zbq-red>zuobaiquan</zbq-red>
</script>
</html>
