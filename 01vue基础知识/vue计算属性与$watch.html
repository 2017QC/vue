<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div id="box">
    {{fullName}}
</div>
</body>
<script type="text/javascript" src="../lib/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#box",
        data:{
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
    });
    //使用$watch
    vm.$watch('firstName', function (val) {
        this.fullName = val + ' ' + this.lastName
    })

    vm.$watch('lastName', function (val) {
        this.fullName = this.firstName + ' ' + val
    });

</script>
</html>
