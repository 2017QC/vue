<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div id="box">
{{a | json }}   <br /><!-- *这里的json是vue自带的过滤器*-->
{{b}}
</div>
</body>
<script type="text/javascript" src="../lib/vue.js"></script>
<script>
        var vm=new Vue({
            el:'#box',
            data:{
                a:{name:'zuobaiquan',age:10},
                b:2,
            },
        });
        vm.$watch("a",function(){
            alert("a的值变化了");
        },{deep:true});
        document.onclick=function(){
            vm.a.name='zuobaiquan01';
        }
//    vm.$watch(name,function{});  //浅度
//    vm.$watch(name,function{},{deep:true});  //深度监视
//    以上代码如果不加{deep:true}，就不会alert提示信息
</script>
</html>
