<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

</head>
<body>
<div id="box">zuobaiquan</div>
<div id="box2222">zuobaiquan</div>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#box",
        data:{
            msg:'zuobaiquan',
        },
    })
    console.log(vm.$el);//vm.$el	->  就是元素
    vm.$el.style.background='red';//vm.$el	-> 证明它 就是元素
    console.log(vm.$data); //   ->  就是data


    var vm2 = new Vue({
        data:{
            msg:'zuobaiquan22',
        },
    })
    vm2.$mount("#box2222");
    //vm.$mount ->  手动挂在vue程序
    //或者写成如下格式
    // var vm2 = new Vue({
    //    data:{
    //       msg:'zuobaiquan22',
    //    },
    // }).$mount("#box2222");

    //  vm.$options	->   获取自定义属性
    var vm3 = new Vue({
        aa:'zuobaiquan is good',
        el: "#box",
        data:{
            msg:'zuobaiquan',
        },
    })
    console.log(vm3.$options.aa);

    //vm.$destroy	->   销毁对象

    //   vm.$log();	->  查看现在数据的状态 (常用在控制台)

</script>
</body>
</html>
