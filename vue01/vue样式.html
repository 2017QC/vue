<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .red{
            color:red;
        }
        .blue{
            background: blue;
        }
    </style>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var vm = new Vue({
                el: "#box",
                data:{
                    url:'https://gss1.bdstatic.com/5eN1dDebRNRTm2_p8IuM_a/res/img/richanglogo168_24.png',
                    t:'百度logo图片',
                    w:'200px',
                    r:'red',
                    b:'blue',
                    is_show:true,
                    myjson: {
                        red: false,
                        blue: true,
                    },
                    mystyle:{color:'yellow',backgroundColor:'green'},
                    c:{color:'dark'},
                    d:{background:'#ddd'},
                    Size:22,
                },
            })
        }
    </script>
</head>
<body>
<div id="box">
    <!--效果能出来，但是会报一个404错误(不推荐使用)-->
    <img src="{{url}}" alt="">

    <!--效果可以出来，不会发404请求-->
    <img v-bind:src="url" alt="">
    <!--简写   :src=""	(推荐)  一般的属性如 width、height、title等都可以这样简写  -->
    <img :src="url" alt="" :width="w" :title="t">

    <!--错误写法  这里的red是数据，-->
    <div :class="red">文字文字</div>

    <!--此时这里显示红色字体，也可以写成 :class="[r]"  -->
    <div :class="r">文字文字文字</div>

    <!--把一个数组传给 v-bind:class ，以应用一个 class 列表-->
    <div :class="[r,b]">文字文字文字</div>

    <!--传给 v-bind:class 一个对象，也可以在对象中传入更多属性，以动态地切换 class
     对象名称即为 class类名
     -->
    <div :class="{red:true}">文字文字文字</div>

    <div :class="{red:is_show}">文字文字文字</div>

    <!--也可以直接绑定数据里的一个对象-->
    <div :class="myjson">文字文字文字</div>

    <!--注意:  复合样式，采用驼峰命名法 -->
    <div :style="mystyle">哈哈哈</div>
    <div :style="{color:'purple',backgroundColor:'orange',fontSize: Size + 'px'}">哈哈哈哈</div>
    <div :style="[c,d]">哈哈哈哈哈</div>
</div>
</body>
</html>
