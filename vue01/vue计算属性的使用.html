<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div id="box">
a的值{{a}}
b的值{{b}}
</div>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#box",
        data:{
            a:1,
        },
        computed:{
            //这里b看起来是个函数，实质上是属性
            b:function(){
                return ++this.a;
            }
        }
    })

</body>
</html>
